<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <title>Hello, world!</title>
</head>

<body>
    <section class="main_page p-3 pl-0 pr-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <div class="card p-2">
                        <div class="dynamicForm">
                            <div id="imageDiv" class="card"></div>
                            <div id="formDiv" class="card">
                                
                            </div>
                            <br>
                            <button class="btn btn-primary" id="addForm" onclick="addForm()">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="submitDiv">
                        <button class="form-control btn btn-primary" onclick="submitData()">submit</button>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <form id="myForm">
                                <div class="form-group">
                                    <input id="mappdev" type="radio" value="1" name="technology"/>
                                    <label for="mappdev">Mobile App Development</label><br>
                                </div>
                                <div class="form-group">
                                    <input id="dd" type="radio" value="2" name="technology"/>
                                    <label for="dd">Desktop Development</label><br>
                                </div>
                                <div class="form-group">
                                    <input id="default" type="radio" value="3" name="technology"/>
                                    <label for="default">We take careof it</label><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <from id="stForm">
                                    <input type="text" id="name" class="form-control" placeholder="Enter Your Name"><br>
                                    <input type="text" id="email" class="form-control" placeholder="Enter Your Email"><br>
                                    <input type="text" id="phone" class="form-control" placeholder="Enter Your Phone"><br>
                                    <input type="text" id="country" class="form-control" placeholder="Enter Your Contry"><br>
                                    <input type="submit" onclick="stFunctionClick()" id="formSubmit" class="btn btn-primary" value="Submit"/>
                                </from>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
